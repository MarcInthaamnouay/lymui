# set os for testing
os:
  - osx

# set the language
language: c

# install package before launching the test
before_install:
  - pip install --user cpp-coveralls

# set the compiler
compiler:
  - gcc

# Launch the build & test process
script: 
  - ./configure --enable-gcov && make && make test

after_success:
  - coveralls --exclude lib --excludes tests --gcov-options '\-lp'