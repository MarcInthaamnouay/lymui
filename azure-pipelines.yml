# C/C++ with GCC
# Build your C/C++ project with GCC using make.
# Add steps that publish test results, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/c-cpp/gcc

variables:
  CODECOV_TOKEN: bebec6e3-5228-4058-9e99-18b2ff70a161

trigger:
- version/*
- feat/*
- tests/*

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- script: sudo apt-get install lcov
  displayName: 'install lcov'
- script: git clone https://github.com/siu/minunit lib
  displayName: 'clone minunit test lib'
- script: sh cover.sh
  displayName: 'run the coverage build process'
- script: bash <(curl -s https://codecov.io/bash)
  displayName: 'Upload codecoverage'

